<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <!-- Professional KPBC shield/hexagon logo -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Hexagon background -->
  <polygon points="50,5 93,27.5 93,72.5 50,95 7,72.5 7,27.5" fill="url(#grad)" />
  <!-- Inner hexagon border -->
  <polygon points="50,12 87,31.5 87,68.5 50,88 13,68.5 13,31.5" fill="none" stroke="white" stroke-width="1.5" opacity="0.3" />
  <!-- K letter -->
  <text x="50" y="62" text-anchor="middle" fill="white" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="bold" letter-spacing="1">K</text>
</svg>
